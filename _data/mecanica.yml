- titulo: Preparando todas las piezas
  foto: img/cons-010-todas.jpg
  larga: si
  texto: 
    <p>
    En esta primera parte vamos a montar la parte mec&aacute;nica del robot. Necesitaremos todas las piezas impresas, los rodamientos, tornillos, tuercas, as&iacute; como lo servos y el motor paso a paso. 
    </p>
    <p>
    Uniremos todas las partes y la atornillaremos en la base que hayamos elegido.
    </p>
    <p>
    Como herramientas &uacute;nicamente nos har&aacute; falta una llave de allen y un destornillador para unir la estructura a la base.
    </p>
    <p>
    Es conveniente tambi&eacute;n disponer de una peque&ntilde;a lima por si algunas piezas no encajan correctamente.
    </p>

- titulo: Colocando rodamientos
  foto: img/cons-020-base-y-hombro.jpg
  texto: 
                    <p>
                        Insertamos los rodamientos en los huecos disponibles en los soportes laterales y en los "hombros". Quiz&aacute; tengas que limar un poco los agujeros del pl&aacute;stico para que entren perfectamente. 
                    </p>

- titulo: Colocando servos
  foto: img/cons-030-servos.jpg
  texto: 
                    <p>
                        Contin&uacute;a colocando el servo de los hombros, el del brazo lateral (izquierdo) y el que encaja en el "soporte grua".
                    </p>
                    <p>
                        Al igual que en el caso anterior, el cable del servo puede estorbar a la hora de introducirlo en el agujero del hombro y necesitar&aacute;s limar la pieza. Una vez correctamente colocados,, atornillalos para que queden perfectamente fijados.
                    </p>

- titulo: La base
  foto: img/cons-040-base.jpg
  texto: 
                    <p>
                        Ahora encajamos el rodamiento en la rueda dentada grande, colocamos las pesta&ntilde;as en la base cuadrada y atornillamos la rueda dentada a la base cuadrada. En la foto la rueda dentada aparece colocada hacia arriba para que veas el rodamento y los huecos en los que encajan las tuercas, aunque la base cuadrada se atornilla a esta pieza por la otra parte. 
                    </p>
                    <p>
                        En el dise&ntilde;o inicial, hemos dejado el hueco para encajar ocho pesta&ntilde;as en la base cuadrada. Pero nos est&aacute; funcionando bien utilizando s&oacute;lo cuatro (en la disposoci&oacute;n que aparece en la foto). Hemos querido separar estos elementos para permitir distintas configuraciones y formas de pesta&ntilde;as.
                    </p>

- titulo: Empezando a atornillar
  foto: img/cons-050-empezando-atornillar.jpg
  texto: 
                    <p>
                        Vamos a empezar a colocar las piezas en nuestra base. Inicialmente encajamos los hombros en los rodamientos de los soportes laterales y presentamos estas piezas junto con el soporte del motor en la base. Se trata de alinear el agujero central del soporte del motor con el eje del servo que encaja en los hombros (ojo, no con el centro del servo, si no con el propio eje del servo). Despu&eacute;s ya nos ocuparemos de la colocaci&oacute;n de los soportes, ahora s&oacute;lo vamos a atornillar el soporte del motor.
                    </p>
                    <p>
                        Nosotros colocamos este soporte lo m&aacute;s adelante posible en la tabla, para tener el mayor hueco disponible en la parte de atr&aacute;s del robot y poder colocar lo que se nos ocurra (el arduino, una Raspberry, un soporte de c&aacute;mara web...)
                    </p>


- titulo: Montando los brazos
  foto: img/cons-060-brazos.jpg
  texto: 
                    <p>
                        Continuamos encajando los brazos laterales en los rodamientos de los hombros. F&iacute;jate que, tal y como se ve en la foto, el brazo que sostiene el servo es el <strong>izquierdo</strong>
                    </p>
                        Tambi&eacute;n encajamos un rodamiento m&aacute;s en el capuch&oacute;n que se coloca en el brazo derecho. Este rodamiento permite que cuando el robot agarra el cubo esta "mano" gire libremente sin oponer resistencia.
                    </p>
                    <p>
                    Si te preguntas para qu&eacute; sirve esos trozos de cinta adhesiva que se ven en los cilindros donde se encaja el rodamiento... bien; eso fue un peque&ntilde;o apa&ntilde;o que tuvimos que hacer para que el rodamiento ajustara ya que la impresi&oacute;n no nos qued&oacute; muy bien :).
                    </p>


- titulo: El mecanismo de las pinzas
  foto: img/cons-070-servo-hombros.jpg
  texto: 
                    <p>
                        Las plaquitas de las pinzas permiten ajustar f&aacute;cilmente la apertura de los brazos, que depender&aacute; finalmente del grosor del material que utilizes para colocar en las "manos". Nosotros utilizamos esa tela de goma antideslizante que se vende en los chinos pero vale cualquier cosa que tenga cierto agarre (como la parte de abajo de las alfombrillas de rat&oacute;n).
                    </p>
                    <p>
                        Encaja inicialmente las plaquitas de dos en dos (no aprietes demasiado los tornillos centrales, luego ya se ajustar&aacute;) y atornilla cada par en el extremo de los brazos. Observa en la foto como hay un hueco entre las plaquitas conectadas al servo y el propio brazo; lo importante es que el sistema est&eacute; lo m&aacute;s horizontal posible pero al mismo tiempo el tornillo tendr&aacute; que ser lo suficientemente largo para entre una buena parte en la pieza. Una vez que creas que est&aacute; todo nivelado, atornilla las plaquitas a la pieza del servo.
                    </p>

- titulo: Atornillando los soportes laterales
  foto: img/cons-080-atornillando-soportes.jpg
  texto: 
                    <p>
                        Ahora vamos a atornillar los soportes laterales a nuestra tabla. Para ello colocamos todo el sistema del motor (el soporte del motor con la rueda dentada grande encajada encima por medio del rodamiento). El soporte del motor ya est&aacute; atornillado as&iacute; que s&oacute;lo colocamos el motor (con su rueda dentada peque&Ã±acute;a) y con cuidado encajamos el rodamiento de la base en el soporte.
                    </p>
                    <p>
                        Ahora presentamos todo el conjunto de "brazos" y "hombros" para averiguar d&oacute;nde atornillamos los soportes laterales. Para ello, colocamos nuestro cubo de Rubik en la base cuadrada, para tener una referencia, y situamos los soportes de modo que <strong>el centro de las dos manos -servo y capuch&oacute;n con rodamiento- coincidan con el centro de nuestro cubo de Rubik</strong>.
                    </p>

- titulo: La gr&uacute;a
  foto: img/cons-090-soporte-grua.jpg
  texto: 
                    <p>
                        Le llamamos <i>gr&uacute;a</i> al sistema que sube y baja los brazos de <strong>Robik</strong>. Por raz&oacute;nes hist&oacute;ricas ya que... (es una larga historia).
                    </p>
                    <p>
                        Para conectar el servo gr&uacute;a a los hombros, nosotros utilizamos un clip que cabe por los agujeros del aspa del servo y un trocito de cuerda.
                    </p>


- titulo: La palanca de la gr&uacute;a
  foto: img/cons-100-palanca-grua.jpg
  texto: 
                    <p>
                        Nos falta atornillar el "apoyo-grua" en los hombros, al lado del hueco para el servo.
                    </p>

- titulo: Alineando la gr&uacute;a
  foto: img/cons-110-alineando-grua.jpg
  texto: 
                    <p>
                        Y finalmente, nos falta alinear atornillar el servo de la gr&uacute;a en su soporte a nuestra base de manera. Como hicimos antes, alineamos un poco "a ojo". No hace falta que sea perfecto, simplemente que la cuerda mantenga cierta verticalidad mirando el robot desde atr&aacute;s; lo importante es que el recorrido del servo permita que el cubo suba y baje lo suficiente para permitir los giros.
                    </p>


- titulo: Voil&agrave;
  larga: si
  foto: img/cons-999-voila.jpg
  texto: 
                    <p>
                        Y ya est&aacute;! Bueno; al menos una parte importante. "S&oacute;lo" nos falta <a href="electronica.html">montar la electr&oacute;nica</a> y subir el <a href="firmware.html">firmware</a>. 
                    </p>
